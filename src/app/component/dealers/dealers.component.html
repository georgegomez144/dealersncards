<mat-progress-bar
  mode="indeterminate"
  color="accent"
  *ngIf="dealers.length === 0 || loading"
></mat-progress-bar>

<!-- <button mat-raised-button color="primary" (ngClick)="getDealers()">Get Dealers</button> -->

<div class="dealers-container">
  <div *ngFor="let dealer of dealers">
    <dealer *ngIf="dealer || dealerOpen" [id]="dealer.id"></dealer>
  </div>
</div>
