<mat-progress-bar
  mode="indeterminate"
  color="accent"
  *ngIf="dealers.length === 0 || loading"
></mat-progress-bar>

<div class="dealers-container">
  <h1 class="title">Your Dealers</h1>
  <div *ngFor="let dealer of dealers">
    <dealer *ngIf="dealer" [id]="dealer.id"></dealer>
  </div>
</div>
